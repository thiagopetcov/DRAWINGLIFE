<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>WebApplicationCA2</title>
  </head>
  <body>
  </div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2"></div>

        <form id="form-group">
            <div class="form-group">
              <label for="formGroupExampleInput">Todo</label>
              <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
            
          </form>
  </div>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8"></div>
    <ul class="list-group" id="Userdisplay">
        
      </ul>
    <div class="col-lg-2"></div>
 </div>
<br>
</div>
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8"></div>
        <div class="alert" role="alert" id="message">
        
         </div>

</div>
  <div class="col-lg-2"></div>
</div>
 
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script>
         $(document).ready(()=>{
            const display = ("#display");
            const form = $("#form");
            const todoUserInput = $("#todoUserInput");
            const message = $("#message");
            message.hide();

            const displayMessage = (flag,msg)=>{
                //successful
              if(flag){
                message.removeClass('alert-danger');
                message.add('alert-success');
                message.html(msg);
                message.show();

                }
                else{
                    message.removeClass('alert-success');
                message.add('alert-danger');
                message.html(msg);
                message.show();
                }
            }

            const getTodos = ()=>{
                fetch('/getTodos',{method : "get"}).then((response)=>{
                    return response.json();

                }).then((data)=>{
                    console.log(data);
                    displayTodos(data);

                });
            }
            getTodos();

            const resetTodoInput = ()=>{
                todoUserInput.val('');
            }
            const editTodo = (todo,todoID,editID)=>{
                let editBtn = $(`#${editID}`);
                editBtn.click(()=>{
                    fetch(`/${todo._id}`,{
                        method : "put",
                        headers : {
                            "Content-Type" : "application/json; charset=utf8"
                            
                        },
                        body : JSON.stringify({todo : todoUserInput.val()})

                    }).then((resposne)=>{
                        return response.jason();
                    }).then((data)=>{
                        if(data.ok == 1){
                            let todoIndex = $(`#${todoID}`);
                            todoIndex.html(data.value.todo);
                            resetTodosInput()
                        }
                    })

                })
            }
            const deleteTodo = (todo,lisItemID,deleteID)=>{
                let deleteBtn = $(`#${deleteID}`);
                deleteBtn.click(()=>{
                    fetch(`/${todo.id}`),{
                        method: "delete"

                    }.then((response)=>{
                        return response.jason();
                    }).then((data)=>{
                        if(data.ok == 1){
                            $(`#${listItemID}`).remove();
                        }
                    });

                })
            }

            const buildIDS = (todo)=>{
                return {
                    editID : "edit_" + todo._id,
                    deleteID : "delete_" + todo._id,
                    listItemID : "listItem_" + todo._id,
                    todoID : "todo_" + todo._id

                }
            }
            const buildTemplate = (todo, ids)=>{
                return `<li class="list-group-item" id" ${ids.listItemID}">
                        <div class="row">
                    <div class="col-md-4" id="${ids.todoID}">${todo.todo}</div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4" text-right">
                         <button type="button" class="btn btn-secondary" id="${ids.editID}">Edit</button>  
                         <button type="button" class="btn btn-danger" id="${ids.deleteID}">Delete</button>  
                    </div>
                </div>
            </li>`;
            }   
            
            const displayTodos = (data)=>{
                data.forEach((todo)=>{
                    let ids = buildIDS(todo);
                    display.append(buildTemplate(todo, ids));
                    editTodo(todo,ids.todoID,ids.editID);
                    deleteTodo(todo, ids.listItemID,ids.deleteID);

                });
            }
            form.submit((e)=>{
                e.preventDefault();
                fetch('/',{
                    method : 'post',
                    body : JSON.stringify({todo : todoUserInput.val()}),
                    headers : {
                        "Content-Type" : "application/json; charset=uft-8"

                    }

                }).then((response)=>{
                    return response.json();
                }).then((data)=>{
                    if(!data.error){
                        if(data.result.ok == 1 && data.result.n == 1){
                        let ids =  buildIDS(data.document);
                        display.append(buildTemplate(data.documents,ids));
                        editTodo(data.document,ids.todoID,ids.editID);
                        deleteTodo(data.document,ids.listItemID,ids.deleteID);
                        displayMessage(true,data.msg);
                    }
                   
                    } else
                        displayMessage(false,data.error.msg);

                    resetTodoInput();
                   
                    })

                })

            })
        </script>
</body>
</html>
